<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{$Think.config.static_url}static/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div>
	<div style="text-align:center"><h2>客户信息</h2></div>
</div> 
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
	  <button class="layui-btn layui-btn-sm" lay-event="addCustomer">添加新客户</button>
	  <input style="width:250px; height:30px; float:left" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
          
<script src="{$Think.config.static_url}static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
<style type="text/css">
.content {
  width: 70%;
  margin: 0 auto;
  margin-top: 20px;
}
.record{
  color:red;
}
</style> 
<script>
layui.use(['table', 'jquery', 'element', 'form', 'laydate'], function(){
  var table = layui.table
  ,form = layui.form;
  var $ = layui.$;
  var element = layui.element;
  var laydate = layui.laydate;
  
  table.render({
    elem: '#test'
    ,url:'http://qmail.com/admin.php/admin/Customer/list'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
      ,{field:'name', title:'姓名', width:120, edit: 'text'}
      ,{field:'email', title:'邮箱', width:150, edit: 'text', templet: function(res){
        return '<em>'+ res.email +'</em>'
      }}
      ,{field:'mobile', title:'手机号', width:80, edit: 'text', sort: true}
      ,{field:'weixin', title:'微信号', width:100}
      ,{field:'qq', title:'QQ'}
      ,{field:'users_num', title:'用户数', width:80, sort: true}
      ,{field:'end_time', title:'到期时间', width:120}
      ,{field:'uses_info', title:'使用情况', width:100, sort: true}
      ,{field:'track_info', title:'跟踪情况', width:120}
	  ,{field:'note', title:'备注', width:120}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
    ,page: true
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
      case 'addCustomer':
        addCustomer();
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });

  function addCustomer()
  {
    var html = '<div class="content"><form class="layui-form" action="add"><div class="layui-form-item"><label class="layui-form-label"><span class="record">*</span>姓名</label><div class="layui-input-block"><input type="text" name="name" lay-verify="required|title" placeholder="必填" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label"><span class="record">*</span>邮箱</label><div class="layui-input-block"><input type="text" name="email" lay-verify="required|email" placeholder="必填" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label"><span class="record">*</span>手机号</label><div class="layui-input-block"><input type="text" name="mobile" lay-verify="required|phone|mobile" placeholder="必填" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label"><span class="record"></span>微信号</label><div class="layui-input-block"><input type="text" name="weixin"  placeholder="选填" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label"><span class="record"></span>QQ</label><div class="layui-input-block"><input type="text" name="qq" placeholder="选填" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label"><span class="record"></span>用户数</label><div class="layui-input-block"><input type="text" name="users_num" placeholder="选填" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label"><span class="record"></span>到期时间</label><div class="layui-input-block"><input type="text" id="end_time" name="end_time" lay-verify="date" placeholder="选填" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label"><span class="record"></span>使用情况</label><div class="layui-input-block"><textarea name="uses_info" placeholder="请输入使用情况" class="layui-textarea"></textarea></div></div><div class="layui-form-item"><label class="layui-form-label"><span class="record"></span>跟踪情况</label><div class="layui-input-block"><textarea name="track_info" placeholder="请输入跟踪情况" class="layui-textarea"></textarea></div></div><div class="layui-form-item"><label class="layui-form-label"><span class="record"></span>备注</label><div class="layui-input-block"><textarea name="note" placeholder="请输入备注" class="layui-textarea"></textarea></div></div><div class="layui-form-item"><div class="layui-input-block"><button class="layui-btn" lay-submit lay-filter="formUser">确定</button></div></div></form></div>';
    layer.open({
      type: 1 //Page层类型
      ,area: ['700px', '900px']
      ,title: '添加成员'
      ,shade: 0.6 //遮罩透明度
      ,maxmin: true //允许全屏最小化
      ,anim: 1 //0-6的动画形式，-1不开启
      ,content: html
    }); 
    laydate.render({
      elem: '#end_time' //指定元素
    });
    form.render(); 
  }

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 1){
        return '姓名不为空';
      }

      var result = '';
      $.ajax({
        url:"/index/User/checkname",
        type:"GET",
        data:'name='+value,
        dataType:'json',
        async: false,
        success:function(msg){
          if (msg.code == 0)
          {
              result = msg.msg
          }
          
        }
      });
      return result;
    },
    mobile:function(mobile){
      if(mobile.length < 1){
        return '手机号不为空';
      }

      var result = '';
      $.ajax({
        url:"/index/User/checkmobile",
        type:"GET",
        data:'mobile='+value,
        dataType:'json',
        async: false,
        success:function(msg){
          if (msg.code == 0)
          {
              result = msg.msg
          }
          
        }
      });
      return result;
    }
  });
});
</script>

</body>
</html>
