			</tr>
					<tr>

			</tr>

			</tr>
			<tr>
						<td colspan="2" style="text-align:center"><input class="btn btn-primary radius" type="button" id="save" value="保存"></td>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
$(function(){
	$("#save").click(function(){
		var name = $("#_company_name").val();
		var tel = $("#_tel").val();
		var mobile = $("#_mobile").val();
		var email = $("#_email").val();
		var address = $("#_address").val();
		var qq = $("#_qq").val();
		var price = $("#_price").val();


		$.ajax({
			type: 'GET',
			url: 'save?name='+name+'&tel='+tel+'&mobile='+mobile+'&email='+email+'&address='+address+'&qq='+qq+'&price='+price,
			dataType: 'json',
			success: function(data){
				if(data.code == 1)
				{
					//alert(data.msg);
					//$(obj).parents("tr").remove();
					layer.msg('保存成功',{icon:1,time:1000});
				}
				else
				{
					alert(data.msg);
				}
				
			},
			error:function(data) {
				console.log(data.msg);
			},
		});	
	});

	
});
</script>
